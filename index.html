<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heart Belongs to You, Bangaramm ❤️</title>
    <style>
        /* Basic Reset and Mobile Setup */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffeef2; /* Very light pink background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Use 100vh for full viewport height on mobile */
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            box-sizing: border-box; /* Include padding/border in element's total width/height */
        }

        /* Container for content - Adjusted for mobile screens */
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            /* Use relative padding for mobile */
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 135, 0.3);
            position: relative;
            z-index: 10;
            /* Ensure it doesn't take up the whole width on smaller screens, allowing some background */
            max-width: 90%; 
        }

        /* Main Message Styling - Adjusted font size for mobile */
        h1 {
            color: #ff69b4; /* Deep pink color */
            font-size: 2em; /* Smaller on mobile */
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* The Surprise Button Styling */
        #surpriseButton {
            background-color: #ff4d6e; /* Red-pink button */
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-weight: bold;
            /* Ensure button is a block element for better tapping */
            display: block;
            width: 100%;
            max-width: 250px; /* Max width for a clean look */
            margin: 0 auto;
        }

        #surpriseButton:hover {
            background-color: #ff69b4; 
        }

        /* Hidden Message Styling - Adjusted font size for mobile */
        #secretMessage {
            color: #ff0055; /* Vibrant red for the secret message */
            font-size: 2em; /* Smaller on mobile */
            margin-top: 30px;
            font-weight: bold;
            display: none; /* Initially hidden */
            animation: fadeIn 1s ease-out;
        }

        /* Keyframes for fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HEART ANIMATION STYLING --- (Kept the same, they look great floating) */

        .heart {
            position: absolute;
            width: 15px; /* Slightly smaller hearts for mobile */
            height: 15px;
            background: #ff69b4;
            transform: rotate(-45deg);
            z-index: 5;
            opacity: 0.7;
            animation: floatUp 15s infinite ease-in;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff69b4;
            border-radius: 50%;
        }

        .heart::before { top: -7.5px; left: 0; }
        .heart::after { left: 7.5px; top: 0; }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) rotate(-45deg); opacity: 0; }
        }

        /* Individual heart positions and animations */
        .heart:nth-child(1) { left: 10%; animation-duration: 12s; animation-delay: 0s; }
        .heart:nth-child(2) { left: 30%; width: 10px; height: 10px; animation-duration: 15s; animation-delay: 2s; }
        .heart:nth-child(3) { left: 50%; animation-duration: 10s; animation-delay: 4s; opacity: 0.6; }
        .heart:nth-child(4) { left: 70%; width: 20px; height: 20px; animation-duration: 18s; animation-delay: 6s; }
        .heart:nth-child(5) { left: 90%; animation-duration: 14s; animation-delay: 8s; opacity: 0.5; }
        .heart:nth-child(6) { left: 5%; width: 12px; height: 12px; animation-duration: 11s; animation-delay: 1s; }
        .heart:nth-child(7) { left: 80%; width: 18px; height: 18px; animation-duration: 16s; animation-delay: 3s; }

    </style>
</head>
<body>

    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <div class="container">
        <h1>For My Amazing Lavanya ❤️</h1>

        <button id="surpriseButton" onclick="showSurprise()">
            Tap Me for a Surprise!
        </button>

        <p id="secretMessage">
            I love you Bangarammm
        </p>
    </div>

    <script>
        function showSurprise() {
            const message = document.getElementById('secretMessage');
            const button = document.getElementById('surpriseButton');

            // 1. Show the message
            message.style.display = 'block';

            // 2. Change the button text and disable it after the surprise
            button.textContent = 'Surprise Revealed!';
            button.disabled = true;
            button.style.backgroundColor = '#cccccc'; // Grey out the button
            button.style.cursor = 'default';
        }
    </script>
</body>
</html>
